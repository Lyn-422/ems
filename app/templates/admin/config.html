{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h3 class="mb-4 text-primary"><i class="fas fa-cogs me-2"></i>系统参数配置</h3>

    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <h5 class="mb-0">全局告警与运行规则</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% for key, item in configs.items() %}
                <div class="mb-4 row">
                    <label for="{{ key }}" class="col-sm-3 col-form-label fw-bold text-end">
                        {{ item.desc }}
                    </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="{{ key }}" name="{{ key }}"
                               value="{{ item.val }}" required>
                        <div class="form-text text-muted">配置项键值: <code>{{ key }}</code></div>
                    </div>
                </div>
                {% endfor %}

                <div class="row mt-5">
                    <div class="col-sm-7 offset-sm-3">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save me-2"></i> 保存所有配置
                        </button>
                        <button type="reset" class="btn btn-outline-secondary ms-2">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-info mt-4">
        <i class="fas fa-info-circle me-2"></i>
        <strong>说明：</strong> 修改告警阈值后，仿真终端和监控服务将实时生效。无需重启服务器。
    </div>
</div>
{% endblock %}
